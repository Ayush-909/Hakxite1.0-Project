<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accept Order</title>
    <link rel="stylesheet" href="acceptstyle.css">
    <style>
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://img.freepik.com/free-vector/hand-drawn-food-background_23-2148064817.jpg?w=1380&t=st=1711705242~exp=1711705842~hmac=73b0e64e0b7313c157e55ca7f3952fa2994c0ae9bd6d53c651d2e7f73a51567f');
            opacity: 0.5;
            z-index: -1;
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body style="font-family: 'Roboto', sans-serif;">
    <header>
        <div class="container1">
            <div class="logo">
                <img src="logo.png" alt="Logo">
            </div>
            <nav class="nav-links">
                <a href="home.html" class="home-link">Home</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <div id="order-list" class="order-list">
            <!-- Order items will be added here dynamically -->
        </div>
    </div>

    <footer>
        <div class="container1">
            <p>&copy; 2024 Ghar Ka Khana - Homemade Food Delivery</p>
        </div>
    </footer>

    <script src="acceptscript.js"></script>
</body>
</html>
